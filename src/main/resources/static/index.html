<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board - Trello Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>üìã Task Management Board</h1>
        <button class="add-task-btn" onclick="openTaskModal()">+ Add Task</button>
    </div>
    
    <div class="stats-bar">
        <div class="stat-card">
            <div class="stat-number" id="pendingCount">0</div>
            <div class="stat-label">Pending</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="ongoingCount">0</div>
            <div class="stat-label">Ongoing</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="completedCount">0</div>
            <div class="stat-label">Completed</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="totalTime">0h</div>
            <div class="stat-label">Total Time</div>
        </div>
    </div>
    
    <div class="board">
        <div class="column" data-status="PENDING">
            <div class="column-header pending">
                <h2>üìù Pending</h2>
                <span class="count" id="pending-count">0</span>
            </div>
            <div class="task-list" id="pending-list" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        
        <div class="column" data-status="ONGOING">
            <div class="column-header ongoing">
                <h2>‚ö° Ongoing</h2>
                <span class="count" id="ongoing-count">0</span>
            </div>
            <div class="task-list" id="ongoing-list" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        
        <div class="column" data-status="COMPLETED">
            <div class="column-header completed">
                <h2>‚úÖ Completed</h2>
                <span class="count" id="completed-count">0</span>
            </div>
            <div class="task-list" id="completed-list" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
    </div>
    
    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeTaskModal()">&times;</span>
            <h2>Create New Task</h2>
            <form id="taskForm" onsubmit="addTask(event)">
                <input type="text" id="taskTitle" placeholder="Task Title" required>
                <textarea id="taskDescription" placeholder="Task Description" rows="3"></textarea>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Priority</label>
                        <select id="taskPriority">
                            <option value="LOW">Low</option>
                            <option value="MEDIUM" selected>Medium</option>
                            <option value="HIGH">High</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Time Estimate (min)</label>
                        <input type="number" id="taskTimeEstimate" min="0" placeholder="30">
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Create Task</button>
            </form>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
